[package]
name = "clia_deepseek_rs"
version = "0.1.4"
edition = "2021"
authors = ["Chloe Pratas <chloevision97@gmail.com>"]
repository = "https://github.com/clia-mod/deepseek_rs"
license = "MIT"
description = "A Rust client library for the DeepSeek API (use rustls)"
keywords = ["deepseek", "ai", "api-client"]
categories = ["api-bindings", "asynchronous"]

[lib]
path = "src/lib.rs"
[dependencies]
reqwest = { version = "0.12.9", default-features = false, features = [
    "json",
    "cookies",
    "rustls-tls",
    "multipart",
] }
serde_json = { version = "1.0.127", features = ["raw_value"] }
serde = { version = "1.0.209", features = ["derive"] }
dotenvy = "0.15.7"
futures = "0.3.30"
chrono = { version = "0.4.35", features = ["serde", "clock"] }
tokio = { version = "1.39.3", features = ["full"] }
dotenvy_macro = "0.15.7"
thiserror = "2.0.11"

[[example]]
name = "chat_completion"
path = "examples/chat_completion.rs"
